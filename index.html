  <body>
    <center>

    <h1>Check-In/Out Log V.0015</h1>
<p>Click the button to check-in or check-out with your coordinates.</p>
      <br>
       <img id="pictureUrl">
      <br>
        <input id="files" type="file" capture="camera"   accept="image/*" onchange="loadFile(event)"   class="upload-box" placeholder="เลือกไฟล์ or ถ่ายรูป ที่จะทำการอัปโหลด" multiple  >
      
<div id="cin" class="invisible"><button type="button" class="btn btn-success" onclick="getLocation()">Check-In</button></div>
<div id="cout" class="invisible"><button id="cout" type="button" class="btn btn-danger" onclick="getLocationOut()">Check-Out</button></div>
<br>
      
  <button id="btnLogIn" onclick="logIn()">Log In</button> 
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
      
<br>
<p id="demo"></p>

<script>
window.onload = function() {
  initializeLiff('1657365408-XxGNV6nA'); 
}
 const xurl = 'https://script.google.com/macros/s/AKfycby2737be8d_0NVaglEGF_XwXA0_yNI5aLcOJ4JiVhrNwpvOCNvb/exec';
 
  
  
  
  function logOut() {
      liff.logout()
      window.location.reload()
    }
    function logIn() {
      liff.login({ redirectUri: window.location.href })
    }
    async function getUserProfile() {
      const profile = await liff.getProfile()
      document.getElementById("pictureUrl").style.display = "block"
      document.getElementById("pictureUrl").src = profile.pictureUrl
    }
  
  
  
  
  
  
function checks(){

var today = new Date();
today.toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' })
var hh = today.getHours();
var mm = today.getMinutes(); 

        if(hh <= 13){
          document.getElementById("cin").classList.remove('invisible');
        }else if(hh >= 14){
          document.getElementById("cout").classList.remove('invisible');
            }else{
//alert("ไม่สามารถเช็คอิน/เอาท์ได้ในช่วงเวลา 13.00-15.00 "+hh+":"+mm);
              
             
  swal({
  title: 'Time '+hh+' : '+mm+ ' น.',
  text: 'ไม่สามารถเช็คอิน/เอาท์ได้ในช่วงเวลา 13.00-15.00',
  icon: "warning",
   button: "OK",
});
              
              
//liff.closeWindow();  
            }
}

  function initializeLiff() {
    liff.init({ liffId: '1657365408-XxGNV6nA' })
  .then( () => {
  //  if (liff.isLoggedIn())
   if (liff.isInClient()) {
      getUserProfile();
      //checks();
    } else {
      //liff.login();
      if (liff.isLoggedIn()) {
          getUserProfile()
          document.getElementById("btnLogIn").style.display = "none"
          document.getElementById("btnLogOut").style.display = "block"
        } else {
          document.getElementById("btnLogIn").style.display = "block"
          document.getElementById("btnLogOut").style.display = "none"
        }
      
      
    }
  })
  .catch((err) => {
    console.log(err);
  })
}
  
 
  
  
  
  
  
  
  
  
  
  
  
  
  

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {

     liff.getProfile().then(function(profile) {
            var uid = profile.userId;
            var uname = profile.displayName;
            var xos = liff.getOS();
            var  upic = profile.pictureUrl;
       
  x.innerHTML = "Lat: " + position.coords.latitude + 
  "<br>Long: " + position.coords.longitude+ 
  "<br>userId: " + uid+ 
  "<br>displayName: " + uname+
  "<br>your OS: " + xos;
  
       
       
       
       
       
       
var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl+"?ctype=In&xos="+xos+"&user="+uid+"&name="+uname+"&lat="+position.coords.latitude+"&long="+position.coords.longitude+"&pictureURL02="+upic;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
        }
       // alert(jsonResponse.desc);
             var textresult01 =  jsonResponse.desc;
              
               swal({
  title: 'displayName:'+ uname,
  //text: 'Lat: ' + position.coords.latitude + '<br>Long: ' + position.coords.longitude + ,
  imageUrl: upic, 
  imageWidth: 400,
  imageHeight: 200,
  text: textresult01,
                 
  icon: "success",
  button: "OK",
});
              
              
              
              
              
              
              
              
      //  liff.closeWindow();
      }});  
}

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPositionOut);

  }
}

  "<br>your OS: " + xos;
       
var xmlhttp = new XMLHttpRequest();

        xmlhttp.open('GET', theUrl);

            var textresult01 =  jsonResponse.desc;
        }
       // alert(jsonResponse.desc);
              
             swal({

  //text: 'Lat: ' + position.coords.latitude + '<br>Long: ' + position.coords.longitude + ,
  text: textresult01,
  icon: "success",

});

}
